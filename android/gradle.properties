# Project-wide Gradle settings.
# Suppress warning about compileSdk 35 with AGP 8.2.1
android.suppressUnsupportedCompileSdk=35

# AndroidX properties (required for Capacitor)
android.useAndroidX=true
android.enableJetifier=true

# Gradle JVM memory settings (required for large Android builds)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Build optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true